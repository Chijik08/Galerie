<style>
    .arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 50px;
  color: white;
  cursor: pointer;
  user-select: none;
  padding: 10px;
}

.arrow.left {
  left: 30px;
}

.arrow.right {
  right: 30px;
}

.arrow:hover {
  color: #ccc;
}
    body {
        font-family: Arial, sans-serif;
        background-color: #999990
        background-color: rgb(8, 39, 39);
        margin-right: 20px;
        margin-left: 20px;
        margin-top: 20px;


    }
    .viewer-image {
  height: min(800px, 90vh); /* 800px, но не больше экрана */
  width: auto;
  object-fit: contain;
  border-radius: 8px;
}
.photo-gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* центрирует фото */
  gap: 12px;
  padding: 20px;
  background: #aa7333a9; /* светлый фон */
  border-radius: 12px;
}

.photo-gallery img {
  height: 200px;
  width: auto;
  object-fit: cover;
  border-radius: 6px;
  cursor: pointer;

}
.photo-viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;                 /* скрыто по умолчанию */
  justify-content: center;       /* центр по горизонтали */
  align-items: center;           /* центр по вертикали */
  z-index: 1000;
}

.photo-viewer.open {
  display: flex;                 /* включаем flex при открытии */
}

.viewer-image {
  height: min(800px, 90vh);      /* высота 800px, но не больше экрана */
  width: auto;
  object-fit: contain;
  border-radius: 8px;
}

</style>

<!-- Модальное окно -->
<div class="photo-viewer" id="photoViewer">
  <span class="close-viewer">&times;</span>
  <img class="viewer-image" src="" alt="">
</div>
<script>
  const galleryImages = document.querySelectorAll('.photo-gallery img');
  const viewer = document.getElementById('photoViewer');
  const viewerImg = viewer.querySelector('.viewer-image');
  const closeBtn = viewer.querySelector('.close-viewer');

  const prevBtn = document.getElementById('prevPhoto');
  const nextBtn = document.getElementById('nextPhoto');

  let currentIndex = 0;

  // Открытие фото
  galleryImages.forEach((img, index) => {
    img.addEventListener('click', () => {
      currentIndex = index;
      viewerImg.src = img.src;
      viewer.classList.add('open');
    });
  });

  // Закрытие
  closeBtn.addEventListener('click', () => viewer.classList.remove('open'));
  viewer.addEventListener('click', (e) => {
    if (e.target === viewer) viewer.classList.remove('open');
  });

  // Листание назад
  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
    viewerImg.src = galleryImages[currentIndex].src;
  });

  // Листание вперёд
  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % galleryImages.length;
    viewerImg.src = galleryImages[currentIndex].src;
  });

  // ESC закрывает
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') viewer.classList.remove('open');

    if (e.key === 'ArrowRight') nextBtn.click();
    if (e.key === 'ArrowLeft') prevBtn.click();
  });
</script>
